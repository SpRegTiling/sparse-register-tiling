options:
  profile: True
  scalar_type: float
  n_threads: [ 4 ]
  b_cols: -1 # -1 means use from filelist
  output_file: mobilenet_80.csv
  save_tuning_results: False
  expand_config_parameters: [ m_tile, k_tile, n_tile, density_threshold, agg, pct_nnz ]

matrices:
  filelist: ../../tools/filelists/mobilenet_80.txt

tuning:
  parameter_grids:
    - name: MKN_Grid_SOP4
      m_tile: [ 4, 8, 32, 64, 512]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 96, 192, 288, 384 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR3
      m_tile: [ 4, 8, 32, 64, 512 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 12, 24, 48, 72 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR3_SPLIT_M
      m_tile: [ 4, 8, 32, 64, 512 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 0 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR3_SPLIT_N
      m_tile: [ 0 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 12, 24, 48, 72, 96, 120 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR6
      m_tile: [ 4, 8, 32, 64, 512 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 24 ]
      tiling_strategy: [ 0 ]

methods:
  - name: MKL_Dense
    method_id: mkl_dense

#  - name: MKL_Sparse
#    method_id: mkl
#    options:
#      inspector: False

#  - name: MKL_Sparse_IE
#    method_id: mkl
#    options:
#      inspector: True

  - config:
      beta_10x: 10
      max_tlb_entries: 64
      sparse_a: 0
      tiling_strategy: 2
    method_id: nano
    name: M4N4_KNM_LB_TLB64_identity_packed
    options:
      arch: AVX512
      load_balance: false
      mapping_id: 61fee
      nr: 4
      outer_schedule: KNM
      packed: true
      vec_width_bits: 512

  - config:
      beta_10x: 10
      max_tlb_entries: 64
      sparse_a: 0
      tiling_strategy: 2
