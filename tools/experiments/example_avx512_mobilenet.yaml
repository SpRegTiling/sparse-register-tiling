options:
  profile: False
  scalar_type: float
  n_threads: [ 4 ]
  b_cols: -1 # -1 means use from filelist
  output_file: mobilenet_70.csv
  save_tuning_results: False
  expand_config_parameters: [ m_tile, k_tile, n_tile, density_threshold, agg, pct_nnz ]

matrices:
  filelist: ../../tools/filelists/mobilenet_70.txt

tuning:
  parameter_grids:
    - name: MKN_Grid_SOP4
      m_tile: [ 4, 8, 32, 64, 512]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 16 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR3
      m_tile: [ 4, 8, 32, 64, 512 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 12, 24, 48, 72 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR3_SPLIT_M
      m_tile: [ 4, 8, 32, 64, 512 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 0 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR3_SPLIT_N
      m_tile: [ 0 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 12, 24, 48, 72, 96, 120 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_NR6
      m_tile: [ 4, 8, 32, 64, 512 ]
      k_tile: [ 1024, 512, 256, 128, 64, 32 ]
      n_tile: [ 24 ]
      tiling_strategy: [ 0 ]

methods:
  - name: MKL_Dense
    method_id: mkl_dense

  - name: NANO_4_C1_identity
    method_id: nano
    options:
      arch: AVX512
      vec_width_bits: 512
      packed: False
      mapping_id: 61fee
      nr: 6
    config:
      beta_10x: 10
      max_tlb_entries: 128
      sparse_a: 1
      tiling_strategy: 2

  - name: N8_LB_TLB64_orig_nr3
    method_id: nano
    options:
      arch: AVX512
      load_balance: true
      mapping_id: 400fa
      packed: false
      vec_width_bits: 512
      nr: 3
    config:
      beta_10x: 10
      max_tlb_entries: 128
      sparse_a: 1
      tiling_strategy: 2

  - name: N8_LB_TLB64_orig_nr2
    method_id: nano
    options:
      arch: AVX512
      load_balance: true
      mapping_id: 400fa
      packed: false
      vec_width_bits: 512
      nr: 2
    config:
      beta_10x: 10
      max_tlb_entries: 128
      sparse_a: 1
      tiling_strategy: 2

