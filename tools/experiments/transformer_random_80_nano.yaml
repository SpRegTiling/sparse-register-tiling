options:
  profile: False
  scalar_type: float
  n_threads: [ 1 ]
  b_cols: 256 # -1 means use from filelist
  output_file: transformer_random_80_results.csv
  save_tuning_results: False
  expand_config_parameters: [ m_tile, k_tile, n_tile, density_threshold, agg, pct_nnz ]

matrices:
  filelist: ../../tools/filelists/transformer_random_80.txt

tuning:
  parameter_grids:
    - name: MKN_Grid_DCSB
      m_tile: [ 8, 32, 64 ]
      k_tile: [ 32, 64 ]
      n_tile: [ 64, 128 ]

    - name: MKN_Grid_SOP4
      m_tile: [ 4, 8, 32, 64 ]
      k_tile: [ 512, 256, 128, 64 ]
      n_tile: [ 64, 128, 256 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP8
      m_tile: [ 8, 32, 64 ]
      k_tile: [ 512, 256, 128, 64 ]
      n_tile: [ 32, 64, 128 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP_2
      m_tile: [ 8, 32, 64, 128 ]
      k_tile: [ 256, 128, 64 ]
      n_tile: [ 32, 64, 128 ]
      use_cake_tiling: [ 0 ]

    - name: MKN_Grid_Hybrid
      m_tile: [ 16, 32, 64 ]
      k_tile: [ 256, 128, 64 ]
      n_tile: [ 64, 128 ]
      density_threshold: [ 20, 30, 33, 50 ]

    - name: MKN_Grid_Hybrid_Merged_SOP
      m_tile: [ 16, 32, 64 ]
      k_tile: [ 64 ]
      n_tile: [ 64, 128 ]
      density_threshold: [ 30, 33, 40, 100 ]
      sop_density_threshold: [ 10, 15, 20 ]


methods:
  - name: MKL_Dense
    method_id: mkl_dense

  - name: MKL_Sparse
    method_id: mkl
    options:
      inspector: False

  - name: MKL_Sparse_IE
    method_id: mkl
    options:
      inspector: True

  - name: SOP_4_TUNED_fastest
    method_id: hyb_ie
    options:
      packed: False
      vec_width: 512
      mapping_id: 61fee
      dense_strategy: ALL_SPARSE
      sparse_strategy: ALL_SOP
      execution_strategy: TILED_SPARSE
    tune:
      grid: MKN_Grid_SOP4

  - name: SOP_4_TUNED_orig
    method_id: hyb_ie
    options:
      packed: False
      vec_width: 512
      mapping_id: da01e
      dense_strategy: ALL_SPARSE
      sparse_strategy: ALL_SOP
      execution_strategy: TILED_SPARSE
    tune:
      grid: MKN_Grid_SOP4

  - name: SOP_4_CAKE_fastest
    method_id: hyb_ie
    options:
      packed: False
      vec_width: 512
      mapping_id: 61fee
      dense_strategy: ALL_SPARSE
      sparse_strategy: ALL_SOP
      execution_strategy: TILED_SPARSE
    config:
      tiling_strategy: 2

  - name: SOP_4_CAKE_orig
    method_id: hyb_ie
    options:
