options:
  profile: False
  scalar_type: float
  n_threads: 1
  b_cols: 128
  output_file: transformer_variational_dropout_results.csv
  save_tuning_results: True
  expand_config_parameters: [ m_tile, k_tile, n_tile ]

tuning:
  parameter_grids:
    - name: MKN_Grid
      m_tile: [ 4, 8, 16, 32, 64 ]
      k_tile: [ 32, 64, 128, 256, 512 ]
      n_tile: [ 64, 128 ]

    - name: MN_Grid
      m_tile: [ 2, 4, 8, 16, 32, 64 ]
      n_tile: [ 64, 128 ]

methods:
  - name: MKL_Executor_Only
    method_id: mkl
    options:
      inspector: False

  - name: MKL_Dense
    method_id: mkl_dense

  - name: CSR_C_1D
    method_id: csr_c_1d
    options:
      vec_width: 512

  - name: CSR_C_1D_256
    method_id: csr_c_1d
    options:
      vec_width: 256

  - name: CSR_C_2D
    method_id: csr_c_2d
    options:
      vec_width: 512
    tune:
      grid: MN_Grid

  - name: CSR_C_2D_256
    method_id: csr_c_2d
    options:
      vec_width: 256
    tune:
      grid: MN_Grid

  - name: CSR_C_2D_B
    method_id: csr_c_2d_b
    options:
      vec_width: 512
    tune:
      grid: MKN_Grid

  - name: CSR_C_2D_B_256
    method_id: csr_c_2d_b
    options:
      vec_width: 256
    tune:
      grid: MKN_Grid

  - name: CSR_A_2D
    method_id: csr_a_2d
    options:
      vec_width: 512
    tune:
      grid: MKN_Grid

  - name: CSR_A_2D_256
    method_id: csr_a_2d
    options:
      vec_width: 256
    tune:
      grid: MKN_Grid

  - name: ASpT
    method_id: aspt
    options:
      vec_width: not-supported

matrices:
  filelist: ../../tools/filelists/transformer_variational_dropout.txt
