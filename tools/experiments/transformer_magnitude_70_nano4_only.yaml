      mapping_id: 61fee
    config:
      tiling_strategy: 1
      sparse_a: 1
      beta_10x: 30

  - name: NANO_4_CAKE_orig
    method_id: nano
    options:
      packed: False
      vec_width: 512
      mapping_id: da01e
    config:
      tiling_strategy: 1
