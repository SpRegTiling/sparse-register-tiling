options:
  profile: False
  scalar_type: float
  n_threads: [ 1, 4, 8, 16, 20 ]
  b_cols: [128, 256] # -1 means use from filelist
  output_file: transformer_magnitude_70_nano4_only_results.csv
  save_tuning_results: False
  expand_config_parameters: [ m_tile, k_tile, n_tile, density_threshold, agg, pct_nnz ]

matrices:
  filelist: ../../tools/filelists/transformer_magnitude_70.txt

tuning:
  parameter_grids:
    - name: MKN_Grid_SOP4
      m_tile: [ 4, 8, 32, 64 ]
      k_tile: [ 512, 256, 128, 64 ]
      n_tile: [ 64, 128, 256 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP8
      m_tile: [ 8, 32, 64 ]
      k_tile: [ 512, 256, 128, 64 ]
      n_tile: [ 32, 64, 128 ]
      tiling_strategy: [ 0 ]

    - name: MKN_Grid_SOP4_OLD
      m_tile: [ 4, 8, 32, 64 ]
      k_tile: [ 512, 256, 128, 64 ]
      n_tile: [ 64, 128, 256 ]
      use_cake_tiling: [ 0 ]

    - name: MKN_Grid_SOP8_OLD
      m_tile: [ 8, 32, 64 ]
      k_tile: [ 512, 256, 128, 64 ]
      n_tile: [ 32, 64, 128 ]
      use_cake_tiling: [ 0 ]

methods:
  - name: MKL_Dense
    method_id: mkl_dense

  - name: MKL_Sparse
    method_id: mkl
    options:
      inspector: False

  - name: MKL_Sparse_IE
    method_id: mkl
    options:
      inspector: True

  - name: NANO_4_CAKE_identity
    method_id: nano
    options:
      packed: False
      vec_width: 512
      mapping_id: 61fee
    config:
      tiling_strategy: 1
      sparse_a: 0

  - name: NANO_4_CAKE_LB_identity
    method_id: nano
    options:
      packed: False
      load_balance: True
      vec_width: 512
      mapping_id: 61fee
    config:
      tiling_strategy: 1
      sparse_a: 0

  - name: NANO_4_CAKE_LB_SA_identity
    method_id: nano
    options:
      packed: False
      load_balance: True
      vec_width: 512
      mapping_id: 61fee
    config:
      tiling_strategy: 1
      sparse_a: 1

  - name: NANO_4_CAKE_LB_SA_B1_5_identity
    method_id: nano
    options:
      packed: False
      load_balance: True
      vec_width: 512
      mapping_id: 61fee
    config:
      tiling_strategy: 1
      sparse_a: 1
      beta_10x: 15

  - name: NANO_4_CAKE_LB_SA_B2_identity
    method_id: nano
