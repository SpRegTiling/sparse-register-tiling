options:
  profile: False
  scalar_type: float
  n_threads: [ 1, 8, 16, 20 ]
  b_cols: [ 128, 256 ]
  output_file: ss_mini_results.csv
  save_tuning_results: False
  expand_config_parameters: [ m_tile, k_tile, n_tile, density_threshold, agg, pct_nnz ]

matrices:
  filelist: ../../tools/filelists/ss_mini.txt

tuning:
  parameter_grids:
    - name: MKN_Grid_DCSB
      m_tile: [ 8, 32, 64 ]
      k_tile: [ 32, 64, 128 ]
      n_tile: [ 64, 128 ]

    - name: MKN_Grid_SOP
      m_tile: [ 4, 8, 32, 64 ]
      k_tile: [ 4096, 256, 128, 64 ]
      n_tile: [ 64, 128 ]

    - name: MKN_Grid_SOP_2
      m_tile: [ 8, 32, 64 ]
      k_tile: [ 4096, 256, 128, 64 ]
      n_tile: [ 64, 128 ]

    - name: MKN_Grid_Hybrid
      m_tile: [ 8, 16, 32, 64 ]
      k_tile: [ 64, 128, 256 ]
      n_tile: [ 64, 128 ]
      density_threshold: [ 20, 30, 33, 50, 100 ]

    - name: MKN_Grid_Hybrid_Merged_SOP
      m_tile: [ 8, 16, 32, 64 ]
      k_tile: [ 64, 128, 256 ]
      n_tile: [ 64, 128 ]
      density_threshold: [ 30, 33, 40, 100 ]
      sop_density_threshold: [ 10, 15, 20 ]


methods:
  - method_id: mkl_dense
    name: MKL_Dense

  - method_id: mkl
    name: MKL_Sparse
    options:
      inspector: false

  - method_id: mkl
    name: MKL_Sparse_IE
    options:
      inspector: true

  - method_id: taco
    name: TACO
    options:
      vec_width: not-supported